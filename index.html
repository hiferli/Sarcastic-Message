<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <h1 id="title">🦆 Sarcastic Message Generator 🦆</h1>
    <input type="text" id="string" placeholder="Enter the string" />
    <br />
    <button
      class="button"
      onClick="sarcast2()"
      title="The trail starts with a small letter"
    >
      lIkE ThIs 🙃

    <button
      class="button"
      onClick="sarcast1()"

    </button>

    <h1 id="output">** Message Appears Here **</h1>

    <button class="button" id="copy" onclick="copyMessage()" title="Copy the Message">Copy Message 📝</button>

    <script src="javascript.js"></script>
  </body>
